<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB-115 Final Project</title>

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Internal CSS -->
    <style>
        /* Reset browser default margins */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        /* Banner at top */
        .banner {
            background-color: #2e7d32; /* Dark Green */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .banner h1 {
            margin-bottom: 5px;
        }

        .banner p {
            margin-top: 0;
        }

        /* Container for form and buttons */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }

        /* Card Style */
        .card {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Center Text */
        .center {
            text-align: center;
        }

        /* Form Input Fields */
        .input-field {
            margin: 15px 0;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .input-field input,
        .input-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        /* Different button colors */
        .green {
            background-color: #43a047;
        }

        .green:hover {
            background-color: #2e7d32;
        }

        .blue {
            background-color: #1e88e5;
        }

        .blue:hover {
            background-color: #1565c0;
        }

        .gray {
            background-color: #757575;
        }

        .gray:hover {
            background-color: #424242;
        }

        .orange {
            background-color: #fb8c00;
        }

        .orange:hover {
            background-color: #ef6c00;
        }

        /* Grouping buttons */
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <!-- Link to External JavaScript -->
    <script src="projectJS.js" defer></script>
</head>

<body>

    <!-- Banner -->
    <header class="banner">
        <h1>Build Your Meal Plan</h1>
        <p>Fredrick Nkrumah - WEB-115 - Section 0004</p>
    </header>

    <div class="container">

        <form id="mealForm" class="card">
            <h2 class="center">Personal Information</h2>

            <div class="input-field">
                <label for="name">Name</label>
                <input id="name" type="text" required>
            </div>

            <div class="input-field">
                <label for="email">Email</label>
                <input id="email" type="email" required>
            </div>

            <div class="input-field">
                <label for="goal">Goal for the Week</label>
                <textarea id="goal" required></textarea>
            </div>

            <h2 class="center">Meal Plan (Monday - Sunday)</h2>

            <div id="mealInputs"></div>

            <div class="button-group">
                <button type="button" onclick="generateMealPlan()" class="btn green">Create Meal Plan</button>
                <button type="reset" class="btn gray">Clear Form</button>
            </div>
        </form>

        <div class="button-group center">
            <button onclick="window.print()" class="btn blue">Print Planner</button>
            <button onclick="downloadPlanner()" class="btn orange">Download Planner</button>
        </div>

    </div>

</body>
</html>
